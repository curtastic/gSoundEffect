<html>
	<head>
		<meta charset=utf-8>
		<title>gSoundEffect.js Demo</title>
		<style>
			button{display:block;margin:9px;font-family:segoe ui emoji}
		</style>
	</head>
	<body>
		<div style='margin:9px'>
			gSoundEffect.js Demo
		</div>
		<button onclick='gSoundEffect.play(beepSound)'>Rising sound</button>
		<button onclick='gSoundEffect.play(gameOverSound)'>Game over sound</button>
		<button onclick='gSoundEffect.play(coinSound);this.innerText+="ðŸ’°"'>Get coin!</button>
		<button onclick='gSoundEffect.play(clickUpSound)' onmousedown='gSoundEffect.play(clickDownSound)'>Fun click down/up</button>
		<button onclick='playRandom();this.innerText+="ðŸ¤–"'>Keep clicking for random robot sounds!</button>
		
		<script src='gSoundEffect.js'></script>
		
		<script>
			var beepSound = gSoundEffect.make([250, 350, .5, .01, .4])
			var gameOverSound = gSoundEffect.make([
				242, 202, .3, .01, .02,
				222, 182, .3, .01, .02,
				162, 162, .7, .01, .05
			])
			var coinSound = gSoundEffect.make([
				400, 400, .05, .01, .01,
				550, 550, .2, .01, .16
			])
			var clickDownSound = gSoundEffect.make([180, 160, .1, .04, .04])
			var clickUpSound = gSoundEffect.make([242, 366, .06, .01, .02])
			
			function playRandom() {
				var pitch = 200+Math.random()*700|0
				var pitch2 = 200+Math.random()*700|0
				var pitch3 = 200+Math.random()*700|0
				gSoundEffect.play(gSoundEffect.make([
					pitch, pitch, .05+Math.random()*.1, .01, .01,
					pitch2, pitch2, .05+Math.random()*.1, .01, .01,
					pitch3, pitch3, .05+Math.random()*.1, .01, .01,
				]))
			}
		</script>
	</body>
</html>
